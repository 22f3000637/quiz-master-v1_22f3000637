{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% include 'flash.html'   %}

{% block content %}
<div class="login-form">
    <div class="heading">
        <h2>Welcome to Quiz Master</h2>
        <h3>Login</h3>
    </div>
    <form action="{{ url_for('login' ) }}" method="post">
        <div class="input-field"><label for="email">E-mail : </label><input id="email" name="email" type="email" required></div>
        <div class="input-field"><label for="password">Password : </label><input id="password" name="password" type="password" required></div>
        <div class="input-field"><input type="submit" class="button" value="Login"><a href="{{ url_for('register' ) }}">Create new user?</a></div>
    </form>
</div>
{% endblock %}
