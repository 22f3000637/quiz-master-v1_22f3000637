{% extends 'base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
<div class="registration-form">
    <div class="heading">
        <h2>Welcome to Quiz Master</h2>
        <h3>Registration</h3>
    </div>
    <form action="{{ url_for('register' ) }}" method="post">
        <div class="input-field"><label for="name">Full name : </label><input id="name" name="name" type="text" required></div>
        <div class="input-field"><label for="qualification">Qualification : </label><input id="qualification" name="qualification" type="text" required></div>
        <div class="input-field"><label for="dob">Date of Birth : </label><input id="dob" name="dob" type="text" required></div>
        <div class="input-field"><label for="email">E-mail : </label><input id="email" name="email" type="email" required></div>
        <div class="input-field"><label for="password">Password : </label><input id="password" name="password" type="password" minlength="8" maxlength="12" required></div>
        <div class="input-field"><input type="submit" value="Register" class="button"><a href="{{ url_for('login' ) }}">Existing user?</a></div>
    </form>
</div>
{% endblock %}
